<!DOCTYPE html>
<html id="popup">
<head>
  <style>
  #timer, #notes , #save-note, #add-task, #task-list, #h1 {
  text-align: center;
  margin-bottom: 20px;
  margin: auto;

}



    html, body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

  #note-input{
    width:95%;
    margin-left: 5px;
    margin-right: 5px;
    height: 200px;
    
  }

  </style>
</head>
<body >
  <h1 id="h1">Focus Booster</h1>

  <div id="timer">
    <h2>Focus Timer</h2>
    <button id="start-timer">Start Timer</button>
    <button id="stop-timer">Reset Timer</button>
    <p id="timer-display">25:00</p>
  </div>

  <div id="task-list">
    <h2>Today's Tasks</h2>
    <ul id="tasks"></ul>
    <button id="add-task">Add Task</button>
  </div>

  <div id="notes">
    <h2>Quick Notes</h2>
    <textarea id="note-input" placeholder="Type your note here..."></textarea>
    <button id="save-note">Save Note</button>
  </div>
</body>
<script src="popup.js"></script>
</html>
